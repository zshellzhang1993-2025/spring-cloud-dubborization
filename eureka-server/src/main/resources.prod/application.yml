---
spring:
  profiles: node1
  application:
    name: eureka-server1

server:
  port: 8761

eureka:
  instance:
    hostname: l-eureka1.ops.p1.11bee.com
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

